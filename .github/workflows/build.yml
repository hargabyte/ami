name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
          - os: windows
            arch: amd64
            goos: windows
            goarch: amd64
          - os: macos
            arch: amd64
            goos: darwin
            goarch: amd64
          - os: macos
            arch: arm64
            goos: darwin
            goarch: arm64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          BINARY_NAME=ami
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME=ami.exe
          fi
          go build -o "dist/${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}" main.go

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ami-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
