name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Matrix
        run: |
          mkdir -p dist
          # Linux x64
          GOOS=linux GOARCH=amd64 go build -o dist/ami-linux-amd64
          # Windows x64
          GOOS=windows GOARCH=amd64 go build -o dist/ami-windows-amd64.exe
          # Mac (Silicon)
          GOOS=darwin GOARCH=arm64 go build -o dist/ami-darwin-arm64
          # Mac (Intel)
          GOOS=darwin GOARCH=amd64 go build -o dist/ami-darwin-amd64

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/ami-linux-amd64
            dist/ami-windows-amd64.exe
            dist/ami-darwin-arm64
            dist/ami-darwin-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
