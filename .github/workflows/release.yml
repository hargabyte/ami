name: Release Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Binaries
        run: |
          mkdir -p dist
          # Linux
          GOOS=linux GOARCH=amd64 go build -o dist/ami-linux-amd64 main.go
          # Windows
          GOOS=windows GOARCH=amd64 go build -o dist/ami-windows-amd64.exe main.go
          # macOS (Intel)
          GOOS=darwin GOARCH=amd64 go build -o dist/ami-darwin-amd64 main.go
          # macOS (Silicon)
          GOOS=darwin GOARCH=arm64 go build -o dist/ami-darwin-arm64 main.go

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/ami-linux-amd64
            dist/ami-windows-amd64.exe
            dist/ami-darwin-amd64
            dist/ami-darwin-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
